<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bouncing Box</title>
	<script src="jquery.min.js"></script>

<!-- 	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> -->

	<!-- BEGIN CSS -->
	<style>
		/* TODO 1 */
		.box {
			width: 125px;
			height: 110px;
			background: url(https://i.pinimg.com/originals/ab/a9/e0/aba9e0345a92a8fb79d5ea289aa124f5.gif);
			font-size: 350%;
			text-align: center;
			color: white;
			display: block;
			position: absolute;
			top: 50px;
			left: 150px;
		}
		body {
			background-image: url("https://media.giphy.com/media/3og0IFrHkIglEOg8Ba/giphy.gif");
		}
	</style>

</head>
<body class="board">
	<!-- HTML for the box -->
	<div class="box">?</div>

	<!-- BEGIN JAVASCRIPT -->
	<script>
		(function(){
			'use strict'
			/* global jQuery */

			// jQuery stuff setup for you
			var box = jQuery('.box');
			var boardWidth = jQuery('.board').width();
			var boardHeight = jQuery(window).height();
	
			// TODO 2 - Variable declarations 
			var position;
			var points;
			var speed;
			var direction;
			var positionY;
			var directionY;
			var randNum = Math.random() * 150;
			
			position = 0;
			positionY = 0;
			points = 0;
			speed = 10;
			direction = 1;
			directionY = 1;
			
			box.css('left', position);
			box.css('top', positionY);
			box.text(points);
			
			function update() {
				// TODO 3 / 6 / 7 / 8
				position += speed * direction;
				console.log("new position: " + position);
				
				positionY += speed * directionY;
				console.log("new position: " + positionY)
				
				if(position >= boardWidth) {
					console.log("Right Wall Hit");
					direction = -1;
					console.log(direction);
				}
				
				else if(position < 0) {
					console.log("Left Wall Hit");
					direction = 1;
					console.log(direction);
				}
				
				if(position >= boardHeight) {
					console.log("Bottom Wall Hit");
					direction = -1;
					console.log(directionY);
				}
				
				else if(positionY < 0) {
					console.log("Top Wall Hit");
					directionY = 1;
					console.log(directionY);
				}
				
				box.css('left', position);
			};


			
			function handleBoxClick() {
				// TODO 4 / 5
				points += 1;
				box.text(points);
				position = 0;
				speed += 3;
			};


			//this executes the update function code every 50 milliseconds
			setInterval(update, 50);
			// this executes the handleBoxClick function code every time the box is clicked on
			box.on('click', handleBoxClick);
		})();
	</script>
</body>
</html>
